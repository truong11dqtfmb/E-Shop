<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/fragmentCustomer :: header"></head>
<body class="sb-nav-fixed">

<div th:replace="customer/fragmentCustomer :: top-bar"></div>

<!-- Navbar Start -->
<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div th:replace="customer/fragmentCustomer :: category"></div>
        <div class="col-lg-9">
            <nav th:replace="customer/fragmentCustomer :: nav-bar"></nav>

        </div>
    </div>
</div>
<!-- Navbar End -->

<div th:if="${checkoutSuccess}" class="container pt-5 p-5">
    <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert"><strong> &times; </strong></button>
        <h4 th:text="${checkoutSuccess}" class="alert-heading">Well done!</h4>
        <hr>
        <p class="mb-0">Bạn hãy theo dõi đơn hàng trong E-mail!</p>
    </div>
</div>


<div th:replace="customer/fragmentCustomer :: footer"></div>

</body>
</html>

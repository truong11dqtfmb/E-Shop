<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/fragmentCustomer :: header"></head>
<body class="sb-nav-fixed">

<div th:replace="customer/fragmentCustomer :: top-bar"></div>

<!-- Navbar Start -->
<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div th:replace="customer/fragmentCustomer :: category"></div>
        <div class="col-lg-9">
            <nav th:replace="customer/fragmentCustomer :: nav-bar"></nav>

        </div>
    </div>
</div>
<!-- Navbar End -->

<!-- Cart Start -->
<div th:if="${cartCount} > 0" class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                <tr>
                    <th>STT</th>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody class="align-middle">
                <tr th:each="item, iterStat : ${cart}">
                    <td class="align-middle" th:text="${iterStat.count}"></td>
                    <td>
                        <img alt="" style="width: 50px;" th:src="@{'/getImage/' + ${item.product.image}}"/>
                        [[${item.product.name}]]
                    </td>
                    <td class="align-middle">$[[${item.product.cost}]]</td>
                    <td class="align-middle">[[${item.quantity}]]
                        <!--                        <div class="input-group quantity mx-auto" style="width: 100px;">-->
                        <!--                            <div class="input-group-btn">-->
                        <!--                                <button class="btn btn-sm btn-primary btn-minus" >-->
                        <!--                                    <i class="fa fa-minus"></i>-->
                        <!--                                </button>-->
                        <!--                            </div>-->
                        <!--                            <input type="text" class="form-control form-control-sm bg-secondary text-center" value="1">-->
                        <!--                            <div class="input-group-btn">-->
                        <!--                                <button class="btn btn-sm btn-primary btn-plus">-->
                        <!--                                    <i class="fa fa-plus"></i>-->
                        <!--                                </button>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                    </td>
                    <td class="align-middle">$[[${item.price}]]</td>
                    <td class="align-middle">
                        <a th:href="@{/shop/cart/removeItem/{id}(id=${item.product.id})}"
                           class="btn btn-sm btn-primary"><i class="fa fa-times"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 class="font-weight-medium">$[[${total}]]</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">$500</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 class="font-weight-bold" th:text="${'$' + (total + 5000)}"></h5>
                    </div>
                    <a th:href="@{/shop/checkout}" class="btn btn-block btn-primary my-3 py-3">Mua HÃ ng</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->


<div th:replace="customer/fragmentCustomer :: footer"></div>

</body>
</html>

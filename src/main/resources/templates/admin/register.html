<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragmentAdmin :: header"></head>
<body class="sb-nav-fixed">

<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h1 class="text-center font-weight-light my-4 text-primary">Create
                                Account</h1></div>
                            <div class="card-body">
                                <div th:if="${success}">
                                    <h4 style="color: green">Registration account successfully!</h4>
                                </div>
                                <div>
                                    <p class="alert alert-danger  alert-dismissible fade show" th:if="${passwordNotValid}"
                                       th:text="${passwordNotValid}">
                                </div>
                                <div>
                                    <p class="alert alert-danger  alert-dismissible fade show" th:if="${passwordNotEmpty}"
                                       th:text="${passwordNotEmpty}">
                                </div>
                                <form th:action="@{/admin/processingRegistration}" method="post" th:object="${userDTO}"
                                      style="max-width: 600px; margin: 0 auto;">
                                    <div class="form-group">
                                        <label>FullName</label>
                                        <input class="form-control" type="text" name="fullName" th:field="*{fullName}"/>
                                        <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('fullName')}"
                                           th:errors="*{fullName}">
                                    </div>
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input class="form-control" type="email" name="email" th:field="*{email}"/>
                                        <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('email')}"
                                           th:errors="*{email}">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3 mb-md-0">
                                                <label>Password</label>
                                                <input class="form-control" type="password" name="password"
                                                       th:field="*{password}"/>
                                                <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('password')}"
                                                   th:errors="*{password}">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group mb-3 mb-md-0">
                                                <label>Confirm Password</label>
                                                <input class="form-control" type="password"
                                                       th:field="*{confirmPassword}"/>
                                                <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('confirmPassword')}"
                                                   th:errors="*{confirmPassword}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary">Create Account</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/admin/login}">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="">Privacy Policy</a>
                        &middot;
                        <a href="">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<div th:replace="admin/fragmentAdmin :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="admin/fragmentAdmin :: header"></head>
<body class="sb-nav-fixed">

<nav th:replace="admin/fragmentAdmin :: top-bar"></nav>

<div id="layoutSidenav">

    <div th:replace="admin/fragmentAdmin :: nav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center my-4 text-primary">Add New Product</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/product/save}" th:object="${productDTO}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Product Name: </label>
                                        <input class="form-control" type="text" th:field="*{name}"/>
                                        <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('name')}"
                                           th:errors="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label>Category Name: </label>
                                        <select class="form-control" type="text" th:field="*{categoryId}">
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}"
                                            />
                                        </select>
                                        <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('categoryId')}"
                                           th:errors="*{categoryId}">
                                    </div>
                                    <div class="form-group">
                                        <label>Product Title: </label>
                                        <input class="form-control" type="text" th:field="*{title}"/>
                                        <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('title')}"
                                           th:errors="*{title}">
                                    </div>
                                    <div class="form-group">
                                        <label>Product Description: </label>
                                        <input class="form-control" type="text" th:field="*{description}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Product Price: </label>
                                        <input class="form-control" type="text" th:field="*{price}"/>
                                        <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('price')}"
                                           th:errors="*{price}">
                                    </div>
                                    <div class="form-group">
                                        <label>Product Sale(%): </label>
                                        <input class="form-control" type="text" th:field="*{sale}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Product Image: </label>
                                        <input type="file" class="form-control" th:field="*{image}">
                                        <p class="alert alert-danger  alert-dismissible fade show" th:if="${#fields.hasErrors('image')}"
                                           th:errors="*{image}">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<div th:replace="admin/fragmentAdmin :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragmentAdmin :: header"></head>
<body class="sb-nav-fixed">

<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h1 class="text-center font-weight-light my-4 text-primary">
                                Password Recovery</h1></div>
                            <div class="card-body">
                                <div class="small mb-3 text-muted">Enter your email address and we will send you a link
                                    to reset your password.
                                </div>
                                <div th:if="${error}">
                                    <p class="alert alert-danger  alert-dismissible fade show">[[${error}]]</p>
                                </div>
                                <div th:if="${message}">
                                    <p class="alert alert-info  alert-dismissible fade show">[[${message}]]</p>
                                </div>
                                <form th:action="@{/admin/processingForgotPassword}" method="post"
                                      style="max-width: 600px; margin: 0 auto;">
                                    <div class="form-group">
                                        <label >Email</label>
                                        <input class="form-control"  type="email" name="email"/>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary">Send New Password to Your Email</button>
                                        <a class="small" th:href="@{/admin/login}">Return to login</a>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/admin/register}">Create an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="">Privacy Policy</a>
                        &middot;
                        <a href="">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<div th:replace="admin/fragmentAdmin :: footer"></div>
</body>
</html>
